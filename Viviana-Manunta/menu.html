  Description: Interactive menu page with multilingual support and dynamic JSON data loading.

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Viviana Manunta">

    <!-- Favicon -->
    <link rel="icon" href="media/img/logo.ico" type="image/x-icon">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Cormorant+SC:wght@500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@0;1&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">

    <title>Menù</title>
</head>

<body>
    <!-- ===== HEADER SECTION ===== -->
    <!-- Contains language selector, logo, and page title -->
    <header>
        <!-- Language switch buttons (IT / EN) -->
        <div id="flags">
            <button id="btn-it" aria-label="Italiano" class="border-0 bg-transparent"><img src="./media/img/flagIT.png"
                    alt="Menù italiano"></button>
            <button id="btn-en" aria-label="English" class="border-0 bg-transparent"><img src="./media/img/flagGB.png"
                    alt="English menu"></button>
        </div>

        <!-- Logo and main page title -->
        <div>
            <img src="./media/img/logo.svg" class="container d-flex flex-column align-items-center logo-menu"
                alt="logo Il rifugio del Re">
            <h1 id="page-title" class="title text-center mt-4 mb-4">Menu</h1>
        </div>
    </header>

    <!-- ===== MAIN CONTENT ===== -->
    <main>
        <!-- Category navigation bar (populated dynamically) -->
        <nav id="categories" class="sticky-top bg-light d-flex flex-nowrap overflow-auto"></nav>

        <!-- Menu items section (content generated via JavaScript) -->
        <section id="items"></section>

        <!-- Additional information and notes -->
        <hr class="legend-divider">
        <p id="legend" data-i18n="legend.bottle" class="legend"></p>
        <p data-i18n="frozen.indicator" class="legend"></p>
    </main>

    <!-- ===== RETURN TO HOME BUTTON ===== -->
    <!-- Links back to the main page -->
    <div class="text-center mt-5 mb-4">
        <a href="index.html" class="btn btn-outline-dark back-home" data-i18n="back.home">← Torna alla Home</a>
    </div>

    <!-- JavaScript file: loads and renders menu content -->
    <script src="/viviana-manunta/js/script.js"></script>
</body>

</html>
